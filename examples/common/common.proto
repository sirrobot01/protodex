syntax = "proto3";

package common;

option go_package="./commonpb";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";


message Metadata {
  string request_id = 1;
  google.protobuf.Timestamp timestamp = 2;
  map<string, string> tags = 3;
}

message Status {
  int32 code = 1;
  string message = 2;
  repeated google.protobuf.Any details = 3;
}